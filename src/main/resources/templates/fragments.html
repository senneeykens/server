<head data-th-remove="tag" data-th-fragment="head">
    <meta charset="utf-8" />
    <title>Dijle server</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Preview page of Metronic Admin Theme #1 for statistics, charts, recent events and reports" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link data-th-href="@{/css/plugins/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link data-th-href="@{/css/plugins/simple-line-icons.min.css}" rel="stylesheet" type="text/css" />
    <link data-th-href="@{/css/plugins/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link data-th-href="@{/css/plugins/bootstrap-switch.min.css}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link data-th-href="@{/css/plugins/components.min.css}" rel="stylesheet" id="style_components" type="text/css" />
    <link data-th-href="@{/css/plugins/plugins.min.css}" rel="stylesheet" type="text/css" />
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link data-th-href="@{/css/plugins/layout.min.css}" rel="stylesheet" type="text/css" />
    <link data-th-href="@{/css/plugins/darkblue.min.css}" rel="stylesheet" type="text/css" id="style_color" />
    <link data-th-href="@{/css/plugins/custom.min.css}" rel="stylesheet" type="text/css" />
    <!-- END THEME LAYOUT STYLES -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- END HEAD -->
</head>

<div data-th-remove="tag" data-th-fragment="navbar-top">
    <div class="page-header navbar navbar-fixed-top">
        <!-- BEGIN HEADER INNER -->
        <div class="page-header-inner ">
            <!-- BEGIN LOGO -->
            <div class="page-logo">
                <a href="index.html">
                    <!--
                    <img src="/images/logo.jpg" alt="logo" class="logo-default" /> </a>
                    -->
                <div class="menu-toggler sidebar-toggler">
                    <span></span>
                </div>
            </div>
            <!-- END LOGO -->
            <!-- BEGIN RESPONSIVE MENU TOGGLER -->
            <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
                <span></span>
            </a>
            <!-- END RESPONSIVE MENU TOGGLER -->
        </div>
        <!-- END HEADER INNER -->
    </div>
</div>

<div data-th-remove="tag" data-th-fragment="sidebar">
    <div class="page-sidebar-wrapper">
        <!-- BEGIN SIDEBAR -->
        <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
        <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
        <div class="page-sidebar navbar-collapse collapse">
            <!-- BEGIN SIDEBAR MENU -->
            <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
            <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
            <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
            <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
            <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
            <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->
            <ul class="page-sidebar-menu  page-header-fixed " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" style="padding-top: 20px">
                <!-- DOC: To remove the sidebar toggler from the sidebar you just need to completely remove the below "sidebar-toggler-wrapper" LI element -->
                <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
                <li class="sidebar-toggler-wrapper hide">
                    <div class="sidebar-toggler">
                        <span></span>
                    </div>
                </li>
                <!-- END SIDEBAR TOGGLER BUTTON -->
                </li>
                <li class="nav-item start active open">
                    <a href="javascript:;" class="nav-link nav-toggle">
                        <i class="icon-bar-chart"></i>
                        <span class="title">Graph</span>
                        <span class="selected"></span>
                        <span class="arrow open"></span>
                    </a>
                    <ul class="sub-menu" data-th-each="run: ${runs}">
                        <li class="nav-item start active open">
                            <a data-th-href="@{'/run/' + ${run.name} + '/' + ${run.type} + '/graph'}" class="nav-link ">
                                <i class="icon-bar-chart"></i>
                                <span class="title" data-th-text="${run.name}">Dashboard 1</span>
                                <!--
                                <span class="selected"></span>
                                -->
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item start active open">
                    <a href="javascript:;" class="nav-link nav-toggle">
                        <i class="icon-map"></i>
                        <span class="title">Map</span>
                        <span class="selected"></span>
                        <span class="arrow open"></span>
                    </a>
                    <ul class="sub-menu" data-th-each="run: ${runs}">
                        <li class="nav-item start active open">
                            <a data-th-href="@{'/run/' + ${run.name} + '/' + ${run.type} + '/map'}" class="nav-link ">
                                <i class="icon-map"></i>
                                <span class="title" data-th-text="${run.name}">Dashboard 1</span>
                                <!--
                                <span class="selected"></span>
                                -->
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- END SIDEBAR MENU -->
        </div>
        <!-- END SIDEBAR -->
    </div>
</div>

<div data-th-remove="tag" data-th-fragment="footer">
    <div class="page-footer">
        <div class="page-footer-inner"> 2017 &copy; Created by
            <a target="_blank" href="http://www.roots.be">Roots Software</a>
        </div>
        <div class="scroll-to-top">
            <i class="icon-arrow-up"></i>
        </div>
    </div>
</div>

<div data-th-remove="tag" data-th-fragment="scripts">
    <script data-th-src="@{/js/plugins/jquery.min.js}" type="text/javascript"></script>
    <script data-th-src="@{/js/plugins/bootstrap.min.js}" type="text/javascript"></script>
    <script data-th-src="@{/js/plugins/js.cookie.min.js}" type="text/javascript"></script>
    <script data-th-src="@{/js/plugins/jquery.slimscroll.min.js}" type="text/javascript"></script>
    <script data-th-src="@{/js/plugins/jquery.blockui.min.js}" type="text/javascript"></script>
    <script data-th-src="@{/js/plugins/bootstrap-switch.min.js}" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <!-- BEGIN THEME GLOBAL SCRIPTS -->
    <script data-th-src="@{/js/plugins/app.min.js}" type="text/javascript"></script>
    <!-- END THEME GLOBAL SCRIPTS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script data-th-src="@{/js/plugins/dashboard.min.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
    <!-- BEGIN THEME LAYOUT SCRIPTS -->
    <script data-th-src="@{/js/plugins/layout.min.js}" type="text/javascript"></script>
    <script data-th-src="@{/js/plugins/demo.min.js}" type="text/javascript"></script>
    <script data-th-src="@{/js/plugins/quick-sidebar.min.js}" type="text/javascript"></script>
    <script data-th-src="@{/js/plugins/quick-nav.min.js}" type="text/javascript"></script>
</div>
